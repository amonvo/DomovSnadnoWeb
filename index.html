<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domov Snadno</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <header>
        <h1>Domov Snadno</h1>
        <p>Najděte řemeslníky snadno a rychle!</p>
    </header>

    <main>
        <div class="house-container">
            <!-- Domek SVG -->
            <object type="image/svg+xml" data="img/DomekSTAND.svg" class="house-svg"></object>

            <!-- Solary SVG -->
            <object type="image/svg+xml" data="img/solaryStand.svg" class="solary-svg"></object>

            <!-- Dolar SVG -->
            <object type="image/svg+xml" data="img/dolarSTAND.svg" class="dolar-svg"></object>

            <!-- Kamení SVG -->
            <object type="image/svg+xml" data="img/kameniSTAND.svg" class="kameni-svg"></object>

            <!-- Traktor SVG -->
            <object type="image/svg+xml" data="img/bagrSTAND.svg" class="bagr-svg"></object>

            <!-- Strom SVG -->
            <object type="image/svg+xml" data="img/stromSTAND.svg" class="strom-svg"></object>

            <!-- Okno SVG (vedle dveří) -->
            <object type="image/svg+xml" data="img/OknoStand.svg" class="okno-svg"></object>

            <!-- Nové boční okno SVG -->
            <object type="image/svg+xml" data="img/BocniOknoSTAND.svg" class="bocni-okno-svg"></object>

            <!-- Okno SVG (vedle dveří) s tooltipem -->
            <div class="okno-tooltip-container">
                <object type="image/svg+xml" data="img/OknoStand.svg" class="okno-svg"></object>
                <div class="tooltip-right-window">
                    <img src="img/PokojSTAND.svg" class="tooltip-image-right" alt="Pokoj">
                </div>
            </div>

            <!-- Boční okno SVG s tooltipem -->
            <div class="bocni-okno-tooltip-container">
                <object type="image/svg+xml" data="img/BocniOknoSTAND.svg" class="bocni-okno-svg"></object>
                <div class="tooltip-left-window">
                    <img src="img/KoupelnaSTAND.svg" class="tooltip-image-left" alt="Koupelna">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
