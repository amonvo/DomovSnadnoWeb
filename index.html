<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domov Snadno</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Odkaz na externí CSS soubor, kde jsou definovány styly -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Hlavní nadpis stránky -->
        <h1>Domov Snadno</h1>
        <!-- Podnadpis s krátkým popisem -->
        <p>Najděte řemeslníky snadno a rychle!</p>
    </header>

    <main>
        <div class="house-container">
            <!-- Domek SVG -->
            <object type="image/svg+xml" data="img/DomekSTAND.svg" class="house-svg"></object>
    
            <!-- Solary SVG -->
            <object type="image/svg+xml" data="img/solaryStand.svg" class="solary-svg"></object>
    
            <!-- Dolar SVG -->
            <object type="image/svg+xml" data="img/dolarSTAND.svg" class="dolar-svg"></object>
    
            <!-- Kamení SVG -->
            <object type="image/svg+xml" data="img/kameniSTAND.svg" class="kameni-svg"></object>
    
            <!-- Traktor SVG -->
            <object type="image/svg+xml" data="img/bagrSTAND.svg" class="bagr-svg"></object>
    
            <!-- Strom SVG -->
            <object type="image/svg+xml" data="img/stromSTAND.svg" class="strom-svg"></object>
    
            <!-- Levé okno, na které najede myš -->
            <div class="left-window">
                <!-- Prázdné okno, tooltip se zobrazí zde -->
            </div>
    
            <!-- Tooltip (bublina) s obrázkem koupelny -->
            <div class="tooltip">
                <img src="img/KoupelnaSTAND.svg" class="tooltip-image" alt="Koupelna">
            </div>
        </div>
    </main>
    

</body>

</html>
