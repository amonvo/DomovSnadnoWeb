<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domov Snadno</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Domov Snadno</h1>
        <p>Najděte řemeslníky snadno a rychle!</p>
    </header>

    <main>
        <div class="house-container">
            <!-- Domek SVG -->
            <object type="image/svg+xml" data="img/Domek.svg" class="house-svg"></object>

            <!-- Solary SVG -->
            <object type="image/svg+xml" data="img/solaryStand.svg" class="solary-svg"></object>

            <!-- Dolar SVG -->
            <object type="image/svg+xml" data="img/dolarSTAND.svg" class="dolar-svg"></object>

            <!-- Kamení SVG -->
            <object type="image/svg+xml" data="img/kameniSTAND.svg" class="kameni-svg"></object>

            <!-- Traktor SVG -->
            <object type="image/svg+xml" data="img/bagrSTAND.svg" class="bagr-svg"></object>

            <!-- Strom SVG -->
            <object type="image/svg+xml" data="img/stromSTAND.svg" class="strom-svg"></object>
        </div>
    </main>

</body>

</html>
